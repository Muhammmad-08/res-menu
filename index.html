<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Электронное меню — только фото</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="menu-slider" id="menuSlider" aria-label="Электронное меню — слайдер изображений">
    <div class="slides">
      <!-- Замените src на ваши фотографии -->
      <img class="slide" src="photo1.jpg" alt="Фото 1" />
      <img class="slide" src="photo2.jpg" alt="Фото 2" />
      <img class="slide" src="photo3.jpg" alt="Фото 3" />
      <img class="slide" src="photo4.jpg" alt="Фото 4" />
    </div>

    <!-- Полупрозрачные зоны по краям для переключения -->
    <button class="edge-btn left" id="prevBtn" aria-label="Предыдущий слайд">
      <svg viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>

    <button class="edge-btn right" id="nextBtn" aria-label="Следующий слайд">
      <svg viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
        <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
      </svg>
    </button>

    <!-- Небольшая индикация (опционально, можно скрыть) -->
    <div class="dots" id="dots" aria-hidden="true"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
